<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secret ðŸ’–</title>

<style>
body{
  font-family:Poppins, sans-serif;
  background: linear-gradient(#ffdde1, #fce1f4);
  text-align:center;
  padding:40px;
  overflow-x: hidden;
}

h1{
  color:#ff69b4;
  margin-bottom:30px;
}

input[type="password"]{
  padding:10px 15px;
  font-size:16px;
  border-radius:8px;
  border:2px solid #ff69b4;
  outline:none;
}

button{
  margin-top:20px;
  padding:10px 20px;
  font-size:16px;
  background:#ff69b4;
  color:white;
  border:none;
  border-radius:25px;
  cursor:pointer;
}

button:hover{
  background:#ff85c1;
}

/* Floating emoji/heart */
.floating-emoji {
  position: fixed;
  bottom: -20px;
  pointer-events: none;
  user-select: none;
  z-index: 9999;
  animation: floatUp linear forwards;
  font-size: 24px;
}

/* Float animation */
@keyframes floatUp {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
}
</style>
</head>

<body>

<h1>Enter Password ðŸ’—</h1>
<input type="password" id="pwd" placeholder="Password">
<br><br>
<button onclick="check()">Enter</button>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mpeg" type="audio/mpeg">
</audio>

<script>
/* ðŸŽµ Auto-play music & sync across multiple tabs */
const audio = document.getElementById('bgMusic');
const bc = new BroadcastChannel('music_channel');

// Try autoplay
audio.play().catch(err => console.log('Autoplay blocked', err));

// When this tab starts music, notify others
audio.addEventListener('play', () => bc.postMessage('music_play'));

// Listen for messages from other tabs
bc.onmessage = (event) => {
    if (event.data === 'music_play') {
        audio.play().catch(err => {});
    }
};

/* Page-specific emoji & color logic */
const pageSettings = {
  "secret.html": { colors: ['#FF69B4','#FFB6C1','#FF85C1'], emojis: ['ðŸ’–','ðŸ˜½'] }
};

// Get current page file name
const currentPage = window.location.pathname.split("/").pop();
const settings = pageSettings[currentPage] || { colors: ['#FF69B4','#FFB6C1','#FF85C1'], emojis: ['ðŸ’–','ðŸ˜½'] };

/* Floating emoji generation */
function createEmoji() {
  const emoji = document.createElement('div');
  emoji.classList.add('floating-emoji');
  
  // Random color & emoji
  emoji.style.color = settings.colors[Math.floor(Math.random() * settings.colors.length)];
  emoji.textContent = settings.emojis[Math.floor(Math.random() * settings.emojis.length)];
  
  // Random position, size & speed
  emoji.style.left = Math.random() * 95 + 'vw';
  emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
  emoji.style.animationDuration = (4 + Math.random() * 6) + 's';
  
  emoji.style.transform = `rotate(${Math.random()*360}deg)`;
  
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 10000);
}

// Create emoji every 400ms
setInterval(createEmoji, 400);

/* Password check function */
function check(){
  if(document.getElementById("pwd").value === "ljpoona"){
    location.href="special.html";
  } else {
    alert("Wrong password ðŸ’”");
  }
}
</script>

</body>
</html>
