<script>
/* ğŸµ Auto-play music & sync across tabs */
const audio = document.getElementById('bgMusic');
const bc = new BroadcastChannel('music_channel');

// Try autoplay
audio.play().catch(err => console.log('Autoplay blocked', err));

// When this tab starts music, notify others
audio.addEventListener('play', () => bc.postMessage('music_play'));

// Listen for messages from other tabs
bc.onmessage = (event) => {
    if (event.data === 'music_play') {
        audio.play().catch(err => {});
    }
};

/* Page-specific emoji & color logic */
const pageSettings = {
  "surprise.html": { colors: ['#FF69B4','#FFB6C1','#FF85C1'], emojis: ['ğŸ','ğŸ’—'] }
};

// Get current page file name
const currentPage = window.location.pathname.split("/").pop();
const settings = pageSettings[currentPage] || { colors: ['#FF69B4','#FFB6C1','#FF85C1'], emojis: ['ğŸ','ğŸ’—'] };

/* Floating emoji generation */
function createEmoji() {
  const emoji = document.createElement('div');
  emoji.classList.add('floating-emoji');
  
  // Random color & emoji
  emoji.style.color = settings.colors[Math.floor(Math.random() * settings.colors.length)];
  emoji.textContent = settings.emojis[Math.floor(Math.random() * settings.emojis.length)];
  
  // Random position, size & speed
  emoji.style.left = Math.random() * 95 + 'vw';
  emoji.style.fontSize = (20 + Math.random() * 30) + 'px';
  emoji.style.animationDuration = (4 + Math.random() * 6) + 's';
  
  emoji.style.transform = `rotate(${Math.random()*360}deg)`;
  
  document.body.appendChild(emoji);
  setTimeout(() => emoji.remove(), 10000);
}

// Create emoji every 400ms
setInterval(createEmoji, 400);

/* Show surprise message */
function showMsg(){
  document.getElementById('msg').style.display='block';
}
</script>
